name: Deploy to Render

# üìù CUSTOMIZE: Update the branch name if you want to deploy from a different branch
on:
  push:
    branches:
      - main  # ‚úÖ CHANGE THIS to your deployment branch (e.g., 'master', 'production')

jobs:
  test-dockerfile:
    # This job will test the Dockerfile 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test Docker build
        run: docker build -t test-image .
      - name: Test container
        run: |
          docker run -d -p 10000:10000 --name test-container test-image
          sleep 5
          curl -f http://localhost:10000/health || exit 1  # üìù CUSTOMIZE: Change port and health check path to match your app
          docker stop test-container
          docker rm test-container

  deploy-to-ghcr:
    # This job will deploy the image to GHCR
    needs: test-dockerfile
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/hatemmohmmed73/game-in-js:latest  # üìù CUSTOMIZE: Replace 'hatemmohmmed73' with your GitHub username and 'game-in-js' with your repository name

  deploy-to-render:
    # This job will deploy the image to Render
    needs: deploy-to-ghcr
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"  # üìù CUSTOMIZE: Add your Render deploy hook URL to GitHub Secrets as 'RENDER_DEPLOY_HOOK'
