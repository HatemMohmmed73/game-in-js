name: Node.js Docker CI/CD Pipeline

on:
  push:
    branches:
      - "main"
      - "master"
      - "develop"
      - "feature/**"
      - "release/**"
      - "hotfix/**"
  pull_request:
    branches:
      - "main"
      - "master"
      - "develop"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - development
          - staging
          - production
      skip_tests:
        description: "Skip running tests"
        required: false
        type: boolean
        default: false

# Environment configurations - CUSTOMIZE THESE FOR YOUR PROJECT
env:
  # Name for your Docker image (usually your repository name in lowercase)
  # GitHub Actions does not support .toLowerCase() directly, so use the repository name as is
  DOCKER_IMAGE: ${{ github.event.repository.name }}

  # Docker registry settings (using GitHub Container Registry by default)
  DOCKER_REGISTRY: ghcr.io
  DOCKER_ORG: ${{ github.repository_owner }}

  # App configuration - UPDATE THESE TO MATCH YOUR DOCKERFILE
  NODE_VERSION: "20" # Node.js version to use for testing/linting
  APP_PORT: "3000" # Default port (override in your repository settings/variables)
  HEALTH_CHECK_PATH: "/health" # Health check endpoint (set to "" to disable)
  STARTUP_DELAY: 10 # Seconds to wait for the app to start before health checks

  # Build arguments (passed to Docker build)
  DOCKER_BUILD_ARGS: ""

  # Package manager detection (auto-detected, but can be overridden)
  PACKAGE_MANAGER: "" # Leave empty for auto-detection, or set to "npm", "yarn", or "pnpm"

# Default working directory for all jobs
defaults:
  run:
    working-directory: .

jobs:
  # Lint and validate code
  lint:
    name: Lint and Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Detect package manager
        id: package-manager
        run: |
          if [ -n "${{ env.PACKAGE_MANAGER }}" ]; then
            echo "manager=${{ env.PACKAGE_MANAGER }}" >> $GITHUB_OUTPUT
          elif [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          elif [ -f "pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ steps.package-manager.outputs.manager }}

      - name: Setup pnpm
        if: steps.package-manager.outputs.manager == 'pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: |
          case "${{ steps.package-manager.outputs.manager }}" in
            npm)
              npm ci
              ;;
            yarn)
              yarn install --frozen-lockfile
              ;;
            pnpm)
              pnpm install --frozen-lockfile
              ;;
          esac

      # Check if ESLint is configured and run it
      - name: Check for ESLint config
        id: eslint
        run: |
          if [ -f "package.json" ] && (grep -q '"lint"' package.json || [ -f ".eslintrc" ] || [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ]); then
            echo "eslint_configured=true" >> $GITHUB_OUTPUT
          else
            echo "eslint_configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Run ESLint
        if: steps.eslint.outputs.eslint_configured == 'true'
        run: |
          case "${{ steps.package-manager.outputs.manager }}" in
            npm)
              npm run lint
              ;;
            yarn)
              yarn lint
              ;;
            pnpm)
              pnpm lint
              ;;
          esac

      # Check if Prettier is configured and run it
      - name: Check for Prettier config
        id: prettier
        run: |
          if [ -f "package.json" ] && (grep -q '"format:check"' package.json || [ -f ".prettierrc" ] || [ -f ".prettierrc.js" ] || [ -f ".prettierrc.json" ]); then
            echo "prettier_configured=true" >> $GITHUB_OUTPUT
          else
            echo "prettier_configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Check formatting
        if: steps.prettier.outputs.prettier_configured == 'true'
        run: npx prettier --check .

  # Run tests
  test:
    name: Run Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Detect package manager
        id: package-manager
        run: |
          if [ -n "${{ env.PACKAGE_MANAGER }}" ]; then
            echo "manager=${{ env.PACKAGE_MANAGER }}" >> $GITHUB_OUTPUT
          elif [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          elif [ -f "pnpm-lock.yaml" ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: ${{ steps.package-manager.outputs.manager }}

      - name: Setup pnpm
        if: steps.package-manager.outputs.manager == 'pnpm'
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: |
          case "${{ steps.package-manager.outputs.manager }}" in
            npm)
              npm ci
              ;;
            yarn)
              yarn install --frozen-lockfile
              ;;
            pnpm)
              pnpm install --frozen-lockfile
              ;;
          esac
      # Check if tests are configured
      - name: Check for test script
        id: test_check
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            echo "tests_configured=true" >> $GITHUB_OUTPUT
          else
            echo "tests_configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Run tests
        if: steps.test_check.outputs.tests_configured == 'true'
        run: |
          case "${{ steps.package-manager.outputs.manager }}" in
            npm)
              npm test
              ;;
            yarn)
              yarn test
              ;;
            pnpm)
              pnpm test
              ;;
          esac

      # Check for and upload coverage if available
      - name: Check for coverage
        id: coverage_check
        if: steps.test_check.outputs.tests_configured == 'true'
        run: |
          if [ -d "coverage" ] && [ -f "coverage/lcov.info" ]; then
            echo "coverage_available=true" >> $GITHUB_OUTPUT
          else
            echo "coverage_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload test coverage
        if: steps.coverage_check.outputs.coverage_available == 'true' && github.event_name != 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN || 'dummy-token' }}
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  # Build and push Docker image
  build:
    name: Build and Push Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.meta.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || github.token }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            ${{ env.DOCKER_BUILD_ARGS }}

  # Deploy to Render using the built Docker image
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    # Only run on push to main branch or on workflow_dispatch
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Get the built image tag from the build job
      # Get image tag from build job output
      - name: Set image tag
        id: image_tag
        run: echo "::set-output name=tag::${{ needs.build.outputs.image_tag }}"

      # Login to GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || github.token }}

      # Pull the built image to verify it's accessible
      - name: Verify image accessibility
        run: |
          docker pull ${{ steps.image_tag.outputs.tag }}

      # Trigger Render deployment using webhook
      - name: Trigger Render Deploy Hook
        if: env.RENDER_DEPLOY_HOOK != ''
        run: |
          echo "Triggering Render deployment..."
          curl -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK || '' }}

      # Health check (only runs if HEALTH_CHECK_PATH is set)
      - name: Start server in background for health check
        if: env.HEALTH_CHECK_PATH != ''
        run: |
          # Detect the port from Dockerfile or use default
          DOCKER_PORT=$(docker inspect --format='{{range $p, $conf := .Config.ExposedPorts}}{{$p}}{{end}}' ${{ steps.image_tag.outputs.tag }} | cut -d'/' -f1)
          if [ -z "$DOCKER_PORT" ]; then DOCKER_PORT="${{ env.APP_PORT }}"; fi
          # Start the server in the background
          docker run -d -p ${{ env.APP_PORT }}:${DOCKER_PORT} \
            --name healthcheck-container \
            -e PORT=${DOCKER_PORT} \
            ${{ steps.image_tag.outputs.tag }}
          # Wait for server to start
          sleep ${{ env.STARTUP_DELAY }}

      - name: Run health check
        if: env.HEALTH_CHECK_PATH != ''
        run: |
          for i in {1..10}; do
            if curl -f "http://localhost:${{ env.APP_PORT }}${{ env.HEALTH_CHECK_PATH }}" 2>/dev/null; then
              echo "✅ Health check passed"
              exit 0
            fi
            echo "⏳ Waiting for server to be ready... (Attempt $i/10)"
            sleep 2
          done
          echo "❌ Health check failed after 10 attempts"
          exit 1

      - name: Stop and clean up
        if: always()
        run: |
          # Stop and remove the test container
          docker rm -f healthcheck-container 2>/dev/null || true
          # Clean up any dangling images
          docker system prune -f
